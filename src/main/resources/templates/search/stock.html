<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Stock Stock!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <div class="container main-container py-5 text-center">
        <table>
            <thead>
            <tr>
                <td>Date</td>
                <td>Open</td>
                <td>Close</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="quote: ${quotes}">
                    <td th:text="${quote.date}" />
                    <td th:text="${quote.open}" />
                    <td th:text="${quote.close}"/>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<!-- Footer -->
<div th:insert="~{components/footer :: footer}"></div>
</html>
